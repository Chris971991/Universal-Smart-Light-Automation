                        value_template: "{{ not manual_override and auto_would_turn_on and not lights_on and not prevent_auto_on }}"
                  
                  - if:
                      - condition: template
                        value_template: "{{ enable_debug_logs }}"
                    then:
                      - service: system_log.write
                        data:
                          level: warning
                          message: >-
