  domain: automation
  input:
    # Section 1: Room Setup
    room_setup:
      name: "Room Setup"
      icon: mdi:home-outline
      collapsed: true
      input:
        room_name:
          name: Room Name *
          description: >
            **REQUIRED** - Give your room a unique name for this automation.
            
            ğŸ’¡ **Naming Rules:**
            
            â€¢ Use lowercase letters only
            
            â€¢ Replace spaces with underscores
            
            â€¢ Keep it simple and descriptive
            
            
            **Examples:** `bedroom`, `living_room`, `master_bathroom`, `home_office`
            
            
            âš ï¸ **Important:** This name must match your helper entities exactly!
          selector:
            text:
        
        control_mode:
          name: Control Mode *
          description: >
            **REQUIRED** - Tell us how your room's lighting is wired.
            
            â€¢ **Smart Switch + Smart Lights** - Wall switch that doesn't cut power to smart bulbs (ideal setup)
            
            â€¢ **Smart Lights Only** - Lamps or fixtures with smart bulbs, no wall switch needed
            
            â€¢ **Smart Switch Only** - Wall switch controlling regular (non-smart) bulbs
            
            
            ğŸ’¡ **Not sure?** Choose "Smart Switch Only" if you have regular bulbs with a smart wall switch.
          default: "switch_only"
          selector:
            select:
              options:
                - label: "Smart Switch + Smart Lights"
                  value: "switch_and_lights"
                - label: "Smart Lights Only"
                  value: "lights_only"
                - label: "Smart Switch Only"
                  value: "switch_only"
        
        light_switch:
          name: Light Switch Entity
          description: >
            **Select your wall switch** (if you have one):
            
            â€¢ **Smart Switch + Smart Lights**: Choose the wall switch that controls your smart bulbs
            
            â€¢ **Smart Lights Only**: Skip this - leave empty since you don't use a wall switch
            
            â€¢ **Smart Switch Only**: Choose your smart wall switch that controls regular bulbs
            
            
            ğŸ’¡ **Tip:** If you selected "Smart Lights Only" above, you can ignore this field.
          default: ""
          selector:
            entity:
              domain: [switch, light]
        
        light_entities:
          name: Smart Light Entities
          description: >
            **Select your smart bulbs** (if you have any):
            
            â€¢ **Smart Switch + Smart Lights**: Choose all the smart bulbs controlled by your wall switch
            
            â€¢ **Smart Lights Only**: Choose all your smart bulbs (lamps, fixtures, etc.)
            
            â€¢ **Smart Switch Only**: Skip this - leave empty since you use regular bulbs
            
            
            ğŸ’¡ **Tip:** If you selected "Smart Switch Only" above, you can ignore this field.
          default: []
          selector:
            entity:
              domain: light
              multiple: true
    
    # Section 2: Presence Detection
    presence_detection:
      name: "Presence Detection"
      icon: mdi:motion-sensor
      collapsed: true
      input:
        presence_pir_sensor:
          name: Motion Sensor (PIR/mmWave/Radar) *
          description: >
            **REQUIRED** - Choose your main presence sensor.
            
            
            **Works with any sensor type:**
            
            â€¢ **PIR sensors** - Detect movement instantly (great for busy areas)
            
            â€¢ **mmWave/Radar** - Detect stillness too (perfect for desks, reading areas)
            
            â€¢ **Standard motion sensors** - Any Home Assistant motion/occupancy sensor
            
            
            ğŸ’¡ **Only have one sensor?** Use it here AND select it again below for best results.
          selector:
            entity:
              domain: binary_sensor
              device_class: 
                - motion
                - occupancy
                - presence
        
        presence_mmwave_sensor:
          name: Occupancy Sensor (mmWave/PIR)
          description: >
            **OPTIONAL** - Add a second sensor for even better detection.
            
            
            **Why use two sensors?**
            
            â€¢ **PIR + mmWave combo** - PIR catches movement, mmWave keeps lights on when you're still
            
            â€¢ **Dual coverage** - Different angles or room areas
            
            â€¢ **Backup detection** - One sensor might miss you, two won't
            
            
            ğŸ’¡ **Single sensor setup?** Select the same sensor as above - it still helps!
          default: ""
          selector:
            entity:
              domain: binary_sensor
              device_class: 
                - motion
                - occupancy
                - presence
        
        sensor_off_latency_entity:
          name: Dynamic Sensor Off Latency
          description: >
            **OPTIONAL** - Let your sensor control its own timing.
            
            
            Some advanced sensors (like Everything Presence) can adjust their own "clear" delay based on conditions. If your sensor has this feature, select it here.
            
            
            **Common entity names:**
            
            â€¢ `number.everything_presence_xxx_occupancy_off_latency`
            
            â€¢ `number.your_sensor_name_timeout`
            
            
            ğŸ’¡ **Don't have this?** Leave blank and use the fixed timing below.
          default: ""
          selector:
            entity:
              domain: number
              multiple: false
        
        fixed_latency_seconds:
          name: Fixed Sensor Off Latency
          description: >
            How long after motion stops should the sensor wait before saying "room is empty"?
            
            â€¢ **Short (30s)** - Quick response, but might turn off lights if you sit still
            
            â€¢ **Medium (60s)** - Good balance for most rooms
            
            â€¢ **Long (120s)** - Patient waiting, good for reading/work areas
            
            
            ğŸ’¡ **Recommended:** Start with 60s and adjust based on how your room feels.
          default: 60
          selector:
            number:
              min: 10
              max: 300
              unit_of_measurement: sec
              mode: slider
              step: 10
        
        vacancy_timeout_multiplier:
          name: Vacancy Timeout Multiplier
          description: >
            How much longer should lights stay on after the sensor says "room is empty"?
            
            **Real examples:**
            
            â€¢ **Multiplier 3:** 60s sensor delay Ã— 3 = 3 minutes total
            
            â€¢ **Multiplier 5:** 60s sensor delay Ã— 5 = 5 minutes total
            
            â€¢ **Multiplier 10:** 60s sensor delay Ã— 10 = 10 minutes total
            
            
            ğŸ’¡ **Higher = safer** (lights stay on longer) but uses more energy.
          default: 5
          selector:
            number:
              min: 1
              max: 30
              mode: slider
              step: 1
    
    # Section 3: Light Level Control
    light_level_control:
      name: "Light Level Control"
      icon: mdi:brightness-6
      collapsed: true
      input:
        illuminance_sensor:
          name: Illuminance Sensor *
          description: >
            **REQUIRED** - Choose a sensor that measures how bright your room is.
            
            
            **What is lux?** Think of it like a brightness meter:
            
            â€¢ **0-10 lux** - Pitch black or very dim
            
            â€¢ **50-100 lux** - Typical room lighting
            
            â€¢ **200+ lux** - Bright daylight coming in
            
            
            ğŸ’¡ **Don't have a light sensor?** Create an `input_number` helper and set it to 50 lux as a starting point.
            
            
            ğŸ¯ **Pro tip:** Many motion sensors also measure light - check if yours does!
          selector:
            entity:
              domain: 
                - sensor
                - input_number
        
        dark_threshold:
          name: Dark Threshold (Lights ON)
          description: >
            **When should lights turn ON?** Below this brightness level, lights will turn on when someone enters.
            
            
            **Room-specific recommendations:**
            
            â€¢ **Bedrooms:** 20-30 lux (dimmer is fine here)
            
            â€¢ **Living areas:** 30-40 lux (comfortable for daily activities)
            
            â€¢ **Workspaces:** 40-50 lux (brighter for productivity)
            
            â€¢ **Bathrooms:** 25-35 lux (bright enough to see safely)
            
            
            ğŸ’¡ **Too dim?** Raise this number. **Too bright?** Lower it.
          default: 30
          selector:
            number:
              min: 0
              max: 499
              unit_of_measurement: lux
              mode: slider
              step: 1
        
        bright_threshold:
          name: Bright Threshold (Natural Light OK)
          description: >
            **When is natural light enough?** Above this brightness level, lights won't turn on (plenty of daylight).
            
            
            **Room-specific recommendations:**
            
            â€¢ **Bedrooms:** 150-200 lux (morning sunlight is enough)
            
            â€¢ **Living areas:** 200-250 lux (good natural lighting)
            
            â€¢ **Workspaces:** 250-300 lux (bright enough for detailed work)
            
            â€¢ **Bathrooms:** 180-220 lux (sufficient for grooming)
            
            
            âš ï¸ **Important:** This must be at least 10 lux higher than your Dark Threshold!
            
            
            ğŸ’¡ **Lights turning on when it's bright outside?** Raise this number.
          default: 200
          selector:
            number:
              min: 1
              max: 500
              unit_of_measurement: lux
              mode: slider
              step: 1
        
        extremely_dark_threshold:
          name: Extremely Dark Threshold
          description: >
            **What counts as "pitch black"?** This helps lights automatically dim way down at night.
            
            
            **When this kicks in:**
            
            â€¢ **0-2 lux** - Complete darkness (middle of the night)
            
            â€¢ **3-5 lux** - Very dim (nightlight level)
            
            
            **What happens:** Lights automatically start at much lower brightness to avoid blinding you.
            
            
            ğŸ’¡ **Perfect for:** Late night bathroom trips or checking on kids without waking anyone.
          default: 3
          selector:
            number:
              min: 0
              max: 20
              unit_of_measurement: lux
              mode: slider
              step: 0.1
        
        enable_illuminance_averaging:
          name: Enable Illuminance Averaging
          description: >
            **RECOMMENDED** - Smooths out light sensor readings to prevent flickering lights.
            
            
            **What it prevents:**
            
            â€¢ **Lightning flashes** - Won't trigger lights during storms
            
            â€¢ **Camera flashes** - Phone photos won't confuse the system
            
            â€¢ **Passing clouds** - Temporary shadows won't turn lights on/off
            
            â€¢ **Car headlights** - Passing traffic won't affect your lights
            
            
            ğŸ’¡ **Result:** Stable, predictable lighting that only responds to real brightness changes.
            
            
            ğŸ”§ **Technical:** Averages the last 3 sensor readings instead of using just the latest one.
          default: true
          selector:
            boolean:
    
    # Section 4: Manual Override Behavior
    manual_override:
      name: "Manual Override"
      icon: mdi:hand-back-right
      collapsed: true
      input:
        override_behavior:
          name: Override Clearing Method
          description: >
            **What happens when you manually control your lights?** Choose how the automation should resume.
            
            
            **Real-world examples:**
            
            â€¢ You manually dim lights for a movie
            
            â€¢ You turn lights off during the day
            
            â€¢ You adjust brightness for reading
            
            
            **Your options:**
            
            â€¢ **Timeout Only** - Automation stays paused for hours (you stay in control)
            
            â€¢ **Vacancy Can Clear** - Automation resumes if room stays empty (smarter, but less predictable)
            
            
            ğŸ’¡ **Most people prefer:** Timeout Only for predictable behavior.
          default: "timeout_only"
          selector:
            select:
              options:
                - label: "Timeout Only - Full manual control"
                  value: "timeout_only"
                - label: "Vacancy Can Clear - Smarter but less control"
                  value: "vacancy_clear"
        
        override_timeout_hours:
          name: Override Timeout Duration
          description: >
            **How long should your manual changes last?** After this time, automation resumes normal operation.
            
            
            **Common scenarios:**
            
            â€¢ **1-2 hours** - Quick adjustments (dimming for TV)
            
            â€¢ **3-4 hours** - Extended activities (movie night, reading session)
            
            â€¢ **6-8 hours** - All evening control (dinner party, game night)
            
            â€¢ **12+ hours** - All day/night control (special occasions)
            
            
            ğŸ’¡ **Recommended:** Start with 3 hours - covers most activities without being too long.
          default: 3
          selector:
            number:
              min: 1
              max: 24
              unit_of_measurement: hours
              mode: slider
              step: 0.5
        
        override_respect_presence:
          name: Respect Presence for Timeout
          description: >
            **RECOMMENDED** - Should the override pause while you're still in the room?
            
            
            **When enabled:**
            
            â€¢ **You're present** - Override timer pauses (your settings stay)
            
            â€¢ **You leave** - Timer starts counting down
            
            â€¢ **You return** - Timer pauses again
            
            
            **Perfect for:** Long movies, work sessions, or dinner parties where you want consistent lighting.
            
            
            ğŸ’¡ **Why enable this?** Prevents lights from suddenly changing back to automatic in the middle of activities.
          default: true
          selector:
            boolean:
        
        vacancy_clear_minutes:
          name: Vacancy Clear Time
          description: >
            **How long should the room stay empty before resuming automation?** Only used with "Vacancy Can Clear" option.
            
            
            **Think about it this way:**
            
            â€¢ You manually turn off lights during the day
            
            â€¢ You leave the room for this many minutes
            
            â€¢ Automation wakes up and resumes normal operation
            
            
            **Timing examples:**
            
            â€¢ **15-20 minutes** - Quick errands (making coffee, bathroom break)
            
            â€¢ **30-45 minutes** - Longer absence (lunch, phone call)
            
            â€¢ **60+ minutes** - Extended time away (meeting, grocery run)
            
            
            ğŸ’¡ **Recommended:** 45 minutes balances convenience with manual control.
          default: 45
          selector:
            number:
              min: 10
              max: 120
              unit_of_measurement: min
              mode: slider
              step: 5
    
    # Section 5: Daytime Control (Energy Saving)
    daytime_control:
      name: "Daytime Control"
      icon: mdi:weather-sunny
      collapsed: true
      input:
        daytime_control_mode:
          name: Daytime Lighting Control
          description: >
            **Save energy during daytime hours!** Choose how lights should behave when the sun is up.
            
            
            **Your options:**
            
            â€¢ **Always Allow** - Lights work normally all day (good for dark rooms)
            
            â€¢ **Block When Away** - Lights only turn on if someone's home (smart energy saving)
            
            â€¢ **Always Block** - No automatic lights during daytime (maximum energy saving)
            
            
            **Which should you choose?**
            
            â€¢ **Dark rooms** (basements, windowless): Always Allow
            
            â€¢ **Normal rooms** with good windows: Block When Away
            
            â€¢ **Very bright rooms** with tons of windows: Always Block
            
            
            ğŸ’¡ **Popular choice:** Block When Away - saves energy but still works when you're home.
          default: "always_allow"
          selector:
            select:
              options:
                - label: "Always Allow - Normal operation"
                  value: "always_allow"
                - label: "Block When Away - Save energy when gone"
                  value: "block_when_away"
                - label: "Always Block - No daytime auto-on"
                  value: "always_block"
        
        presence_trackers:
          name: Device Trackers
          description: >
            **Required for "Block When Away" mode** - How does the system know if anyone's home?
            
            
            **Select family devices to track:**
            
            â€¢ **iPhones/Android phones** - Most reliable option
            
            â€¢ **Tablets** - iPads, Android tablets
            
            â€¢ **Laptops** - If they connect to your WiFi
            
            â€¢ **Smart watches** - Apple Watch, Galaxy Watch
            
            
            **How it works:** If ANY selected device is home, lights can turn on automatically.
            
            
            ğŸ’¡ **Pro tip:** Add all family members' phones for best results!
          default: []
          selector:
            entity:
              domain: device_tracker
              multiple: true
        
        sunrise_offset_minutes:
          name: Sunrise Offset
          description: >
            **When should "daytime" officially start?** Fine-tune when energy-saving mode begins.
            
            
            **How the numbers work:**
            
            â€¢ **Positive numbers (+30)** - Daytime starts 30 minutes AFTER sunrise
            
            â€¢ **Negative numbers (-30)** - Daytime starts 30 minutes BEFORE sunrise
            
            â€¢ **Zero (0)** - Daytime starts exactly at sunrise
            
            
            **Why adjust this?**
            
            â€¢ **+30 to +60** - Wait for sunrise to actually brighten your room
            
            â€¢ **-30 to -60** - Start energy saving while it's still getting light
            
            
            ğŸ’¡ **Recommended:** +30 minutes gives sunrise time to actually light up your space.
          default: 30
          selector:
            number:
              min: -120
              max: 120
              unit_of_measurement: min
              mode: slider
              step: 5
        
        sunset_offset_minutes:
          name: Sunset Offset
          description: >
            **When should "daytime" officially end?** Fine-tune when normal lighting resumes.
            
            
            **How the numbers work:**
            
            â€¢ **Positive numbers (+30)** - Daytime ends 30 minutes AFTER sunset
            
            â€¢ **Negative numbers (-30)** - Daytime ends 30 minutes BEFORE sunset
            
            â€¢ **Zero (0)** - Daytime ends exactly at sunset
            
            
            **Why adjust this?**
            
            â€¢ **-30 to -60** - Resume lighting before it gets dark (proactive)
            
            â€¢ **+30 to +60** - Wait for full darkness before resuming (conservative)
            
            
            ğŸ’¡ **Recommended:** -30 minutes ensures lights start working before you need them.
          default: -30
          selector:
            number:
              min: -120
              max: 120
              unit_of_measurement: min
              mode: slider
              step: 5
    
