                target:
                  entity_id: "{{ light_entities }}"
                data:
                  brightness_pct: "{{ adjusted_brightness }}"
                  transition: "{{ effective_fade_on_time }}"
      
      # Automatic control evaluation - ONLY run if no manual override and not a recent primary change
      - conditions:
          - condition: template
