      {% elif 9 <= hour < 17 %}
        {# Daytime #}
        {% set progress = 1 %}
      {% elif 17 <= hour < 21 %}
        {# Evening transition #}
        {% set progress = 1 - ((hour - 17) / 4) %}
      {% else %}
        {# Night #}
        {% set progress = 0 %}
      {% endif %}
      {% set temp_range = day_color_temp - night_color_temp %}
