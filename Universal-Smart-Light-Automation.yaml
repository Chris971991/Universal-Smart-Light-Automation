                        value_template: "{{ enable_debug_logs }}"
                    then:
                      - service: system_log.write
                        data:
                          level: info
                          message: >-
                            [{{ room_name | upper }}] Manual override SET
                            â”‚ Reason: Conflicts with automation
              
              # Clear override - user action matches automation intent
